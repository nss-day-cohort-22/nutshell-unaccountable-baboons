<!doctype html> 
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Nashville Software School</title>
  <link rel="stylesheet" href="./styles/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:900" rel="stylesheet">

</head>

<body>

  <section class="login hidden">
    <div class="login__usernamePrompt">
      Username: 
    </div>
    <div class="login__usernameInput">
      <input type="text" name="username">
    </div>
    <div class="login__emailPrompt">
        Email:
    </div>
    <div class="login__emailInput">
      <input type="text" name="email">
    </div>
    <button class="button button--newAccount">New account</button>
    <button class="button button--login">Login</button>
  </section>

  <section class="grid hidden">
      <nav class="navbar">All the things in a nutshell!</nav>
      <header class="tasks"></header>
      <section class="events"></section>
      <section class="news"></section>
      <section class="chat"></section>
      <section class="friends"></section>
      <footer class="footer"></footer>
    </section>

  <script src="./build/bundle.js"></script>
</body>
</html>
